{% extends 'base.html' %}
{% block title %}Title{% endblock %}

{% block content %}
    <table>
        <tr>
            <td>
                {% for report in reports %}
                    <li>{{ report }}</li>
                {% empty %}
                    <li>还没有报告</li>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td>
                <form action="{% url 'reports:reports_index' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button name="submit">提交</button>
                </form>
            </td>
        </tr>
    </table>

{% endblock %}
