{% extends 'base.html' %}
{% block title %}删除全局科室{% endblock %}
{% block content %}
    <form action="{% url 'reports:del_category' report_id category.id %}" method="post">{% csrf_token %}
        <p>您确定要删除全局科室《{{ category.name }}》吗？如果该全局科室下有具体项目则不允许删除</p>
        <p>{{ message }}</p>
        <button name="submit">提交删除</button> - <a href="{% url 'reports:edit_global_category' report_id %}">放弃返回</a>
    </form>
{% endblock %}
