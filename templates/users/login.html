{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block content %}

<div class="container">

          <div class="row text-center vertical-middle-sm">
        <h1>登录</h1>
        <p>输入你的用户名和密码</p>
        {% if form.errors %}
            <p>您的用户名或密码不正确，请重新输入。</p>
        {% endif %}
        <form class="form-horizontal" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="col-xs-4 col-md-5 control-label">
                    <span class="glyphicon glyphicon-user"></span>用户名</label>
                <div class="col-xs-8 col-md-7 text-left">{{ form.username }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-xs-4 col-md-5 control-label">
                    <span class="glyphicon glyphicon-floppy-open"></span>密码</label>
                <div class="col-xs-8 col-md-7 text-left">{{ form.password }}</div>
            </div>
            <button name="submit">登录</button>
            <input type="hidden" name="next" value="{% url 'index:index' %}" />
        </form>
    </div>


    </div>
{% endblock %}
